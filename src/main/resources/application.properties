spring.jpa.hibernate.ddl-auto=validate
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:127.0.0.1:5432}/payments
spring.datasource.username=${POSTGRES_USER:tech}
spring.datasource.password=${POSTGRES_PW:test}

spring.codec.max-in-memory-size=8MB
challenge.restapi.baseUrl=http://${RESTAPI_HOST:localhost}:9000

#Kafka settings
